syntax = "proto3";

package user;

option go_package = "github.com/Gabo-div/bingo/packages/protobuf/go/proto/user;user";

service UserService {
  rpc GetUser(Empty) returns (User);
}

message Empty {
}

message User {
  string id = 1;
  string name = 2;
  string email = 3;
  bool emailVerified = 4;
  string role = 5;
  bool banned = 6;
  string banReason = 7;
  string banExpires = 8;
  string image = 9;
  string createdAt = 10;
  string updatedAt = 11;
}
